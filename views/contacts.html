<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Contacts</title>
</head>
<body>
  <h1>All Contacts</h1>
  <!-- Table to display contacts -->
  <table id="contactsTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Contacts will be dynamically added here -->
    </tbody>
  </table>
  <!-- Link to create a new contact -->
  <a href="/create-contact">Create New Contact</a>

  <!-- Script to fetch contacts and populate the table -->
  <script>
    fetch('/contactsData')
      .then(response => response.json())
      .then(contacts => {
        const contactsTable = document.getElementById('contactsTable');
        const tbody = contactsTable.querySelector('tbody');
        
        contacts.forEach(contact => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${contact.firstName}</td>
            <td>${contact.lastName}</td>
            <td>${contact.email || ''}</td>
            <td>
              <a href="/contacts/${contact.id}">View</a>
              <a href="/edit-contact/${contact.id}">Edit</a>
              <button onclick="deleteContact('${contact.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching contacts:', error);
      });

    // Function to delete a contact
    function deleteContact(id) {
      fetch(`/contacts/${id}`, { method: 'DELETE' })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to delete contact');
          }
          // Reload the page after successful deletion
          window.location.reload();
        })
        .catch(error => {
          console.error('Error deleting contact:', error);
        });
    }
  </script>
</body>
</html>
