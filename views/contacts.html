<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Contacts</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>All Contacts</h1>
    <!-- Table to display contacts -->
    <table id="contactsTable" class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contacts will be dynamically added here -->
      </tbody>
    </table>
    <!-- Link to create a new contact -->
    <a href="/create-contact" class="btn btn-primary">Create New Contact</a>
  </div>

  <!-- Script to fetch contacts and populate the table -->
  <script>
    fetch('/contactsData')
      .then(response => response.json())
      .then(contacts => {
        const contactsTable = document.getElementById('contactsTable');
        const tbody = contactsTable.querySelector('tbody');
        
        contacts.forEach(contact => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${contact.firstName}</td>
            <td>${contact.lastName}</td>
            <td>${contact.email || ''}</td>
            <td>
              <a href="/contacts/${contact.id}" class="btn btn-info">View</a>
              <a href="/edit-contact/${contact.id}" class="btn btn-warning">Edit</a>
              <button onclick="deleteContact('${contact.id}')" class="btn btn-danger">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching contacts:', error);
      });

    // Function to delete a contact
    function deleteContact(id) {
      fetch(`/contacts/${id}`, { method: 'DELETE' })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to delete contact');
          }
          // Reload the page after successful deletion
          window.location.reload();
        })
        .catch(error => {
          console.error('Error deleting contact:', error);
        });
    }
  </script>
</body>
</html>
