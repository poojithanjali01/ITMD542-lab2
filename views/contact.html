<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Contact Details</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">First Name:</h5>
        <p class="card-text" id="first-name"></p>
        <h5 class="card-title">Last Name:</h5>
        <p class="card-text" id="last-name"></p>
        <h5 class="card-title">Email:</h5>
        <p class="card-text" id="email"></p>
        <h5 class="card-title">Notes:</h5>
        <p class="card-text" id="notes"></p>
        <h5 class="card-title">Date Created/Modified:</h5>
        <p class="card-text" id="date"></p>
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

 <!-- JavaScript to fetch and populate contact details -->
<script>
  // Function to fetch contact details by ID
  function fetchContactDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('id');
    if (!contactId) {
      console.error('Contact ID is missing');
      return;
    }
    fetch(`/contacts/${contactId}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Contact not found');
        }
        return response.json();
      })
      .then(contact => {
        document.getElementById('first-name').textContent = contact.firstName;
        document.getElementById('last-name').textContent = contact.lastName;
        document.getElementById('email').textContent = contact.email || '';
        document.getElementById('notes').textContent = contact.notes || '';
        document.getElementById('date').textContent = new Date(contact.createdAt).toLocaleString();
      })
      .catch(error => {
        console.error('Error fetching contact details:', error);
      });
  }

  // Call the function to fetch and populate contact details when the page loads
  fetchContactDetails();
</script>

</body>
</html>
